<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

</head>
<body>
 
    <nav class="nav">
    <div class="nav-row">
        <div class="logo-container">
            <img src="../src/asset/logo/logo-1.png" class="logo"/>
            <h2 class="logo-text"> <span class="blue">Sorting</span> <span class="gray">Visualizer</span> </h2>
        </div>
        <div class="burger">
        <div></div>
        <div></div>
        <div></div>
    </div>
    </div>
    <div class="nav-row">
        <div class="dropdown">
            <button class="btn dropdown-toggle" type="button" id="dropDownAlgorithm1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               Algorithm
            </button>
            <div class="dropdown-menu" aria-labelledby="dropDownAlgorithm1">
              <li class="dropdown-header"> O(n2) </li>
              <a class="dropdown-item" value = "bbs" href="#">Bubble Sort</a>
              <a class="dropdown-item" value = "bbs" href="#">Insertion Sort *</a>
              <a class="dropdown-item" value = "bbs" href="#">Selection Sort*</a>
              <div class="dropdown-divider"></div>
              <li class="dropdown-header">O(n*log n) </li>
              <a class="dropdown-item" href="#">Merge Sort</a>
            </div>
          </div>
          <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="if disabled turn on the compare mode ">
        <div class="dropdown">
            <button disabled class="btn dropdown-toggle" type="button" id="dropDownAlgorithm2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
               2nd Algorithm
            </button>
            <div class="dropdown-menu" aria-labelledby="dropDownAlgorithm2">
              <a class="dropdown-item" href="#">Action</a>
              <div class="dropdown-divider"></div>
              <li class="dropdown-header"> O(n2) </li>
              <a class="dropdown-item" href="#">Another action</a>
              <div class="dropdown-divider"></div>
              <li class="dropdown-header">O(n*log n) </li>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
        </span>
        <div class="bd-example">
            <label for="customRange1" class="form-label">Bars</label>
            <input type="range" step="3" min="5" max="400" value="50" id="bar-count" class="form-range">
        </div>
        <div class="bd-example">
            <label for="customRange1" class="form-label">Speed</label>
            <input type="range" step="3" min="5" max="1000" value="120" id="algo-speed"  class="form-range">
        </div>
        <button type="button" class="btn btn-secondary p-2" id="randomize">Randomize</button>
    </div>
    <div class="nav-row">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="compareMode" >
            <label class="form-check-label" for="compareMode">compare mode</label>
          </div>
          <button type="button" class="btn btn-primary  p-2" id="start">start</button>

        <button class="btn btn-light"  id="test-btn-1">test btn</button>  
        <button class="btn btn-light"  id="test-btn-2" >test btn 2</button>
        <button class="btn btn-light"  id="test-btn-3" >test btn 3</button>
        <button class="btn btn-light"  id="test-btn-4" >test btn 4</button>
    </div>
    </nav>
    <div class="boards-container">
        <div class="bars-container" id="bars-container-1"></div>
        <div class="bars-container" id="bars-container-2"></div>
    </div>
</body>
</html>`
